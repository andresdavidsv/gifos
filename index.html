<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="./build/stylesheets/index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="slider">
        <h2 class="slider__h2">Trending GIFOS</h2>

              src="https://bit.ly/2PkhTNg"

            <div class="slider__hover"></div>
            <div class="slider__icons">
              <div class="slider__icon-container">
                <span class="slider__icon--first"></span>
              </div>
              <div class="slider__icon-container">
                <span class="slider__icon--second"></span>
              </div>
              <div class="slider__icon-container">
                <span class="slider__icon--last"></span>
              </div>
            </div>
            <div class="slider__text">
              <p class="slider__p">User</p>
              <p class="slider__title">Título GIFO</p>
            </div>
          </div>

          <div class="slider__item">
            <img
              class="slider__img"
              src="https://bit.ly/2PkhTNg"
              alt="Imagen de prueba"
            />
            <div class="slider__hover"></div>
            <div class="slider__icons">
              <div class="slider__icon-container">
                <span class="slider__icon--first"></span>
              </div>
              <div class="slider__icon-container">
                <span class="slider__icon--second"></span>
              </div>
              <div class="slider__icon-container">
                <span class="slider__icon--last"></span>
              </div>
            </div>
            <div class="slider__text">
              <p class="slider__p">User</p>
              <p class="slider__title">Título GIFO</p>
            </div>
          </div>

          <div class="slider__item">
            <img
              class="slider__img"
              src="https://bit.ly/2PkhTNg"
              alt="Imagen de prueba"
            />
            <div class="slider__hover"></div>
            <div class="slider__icons">
              <div class="slider__icon-container">
                <span class="slider__icon--first"></span>
              </div>
              <div class="slider__icon-container">
                <span class="slider__icon--second"></span>
              </div>
              <div class="slider__icon-container">
                <span class="slider__icon--last"></span>
              </div>
            </div>
            <div class="slider__text">
              <p class="slider__p">User</p>
              <p class="slider__title">Título GIFO</p>
            </div>
          </div>

          <div class="slider__arrow">
            <span class="arrow-right"></span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__social-media">
          <span class="footer__text-share">Compartir en:</span>
          <div class="footer__icons">
            <a href="https://www.facebook.com/"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
        <div class="footer__copyright">
          <span class="footer__text-copyright"
            >© GIFOS 2020 All Rights Reserved.</span
          >
        </div>
      </div>
      <div class="footer__purple-line"></div>
    </footer>
    <script
      rel="stylesheet"
      type="text/javascript"
      href="./build/scripts/index.js"
    ></script>
  </body>
</html>
